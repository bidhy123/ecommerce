{% extends 'base.html'%}
{% load static %}

{% block content %}
{% static "images" as baseUrl %}


<!-- CONTENT =============================-->
<section class="item content">
<div class="container toparea">
	<div class="underlined-title">
		<div class="editContent">
			<h1 class="text-center latestitems">OUR PRODUCTS</h1>
		</div>
		<div class="wow-hr type_short">
			<span class="wow-hr-h">
			<i class="fa fa-star"></i>
			<i class="fa fa-star"></i>
			<i class="fa fa-star"></i>
			</span>
		</div>
	</div>

	<div class="row">
		{% for shop in shop1 %}
		<!-- /.productbox -->
		<div class="col-md-4">
			<div class="productbox">
				<div class="fadeshop">
					<div class="captionshop text-center" style="display: none;">
						<h3>{{shop.productName}}</h3>
						<p>
							{{shop.productDescription}}
						</p>
						<p>
							<a href="{% url 'purchase' shop.id%}" class="learn-more detailslearn"><i class="fa fa-shopping-cart"></i> Purchase</a>
							<a href="#" class="learn-more detailslearn"><i class="fa fa-link"></i> Details</a>
						</p>
					</div>
					<span class="maxproduct"><img src="{{shop.img.url}}" alt=""></span>
				</div>
				<div class="product-details">
					<a href="#">
					<h1>{{shop.productDescription}}</h1>
					</a>
					<span class="price">
					<span class="edd_price">${{shop.productPrice}}</span>
					</span>
				</div>
			</div>
		</div>
		<!-- /.productbox -->
		{% endfor %}
	</div>
</div>
</section>
{% endblock %}
